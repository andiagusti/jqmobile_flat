<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />

  <style>
      .ui-content {
          padding: 0 !important;
      }
        
      .ui-listview {
          margin: 0 !important;
      }
        
      .example-wrapper, .example-wrapper div.iscroll-scroller {
          width: 100% !important;
      }
  </style>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile-1.4.0-rc.1.js"></script>
  <script src="js/page.js"></script>
  <script src="js/iscroll.js"></script>
  <script src="js/jquery.mobile.iscrollview.js"></script>

  <title>jQM Complex Demo</title>
</head>
<body>
  <div data-role="page" id="home" class="ui-page ui-page-theme-b">  

      <div data-role="header">
        <a data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
         <h1>
            Movie List
        </h1>
      </div>

      <div data-role="content">
          <div class="example-wrapper" data-iscroll>
              <ul data-role="listview"  id="movie-list" data-theme="c"
                   
              </ul>
          </div>
      </div>
      <div data-theme="b" data-role="footer">
          <h1>Copyright 2013</h1>
      </div>              
  </div>
  <div data-role="page" id="headline">
      <div data-theme="a" data-role="header">
          <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a>                        
          <h3>
              Movie Info
          </h3>
      </div>        
      <div data-role="content">
          <ul data-role="listview"  id="movie-data" data-theme="b">
               
          </ul>
      </div>
  </div>    

  <div id="highlight"> </div>

 
</body>
</html>
